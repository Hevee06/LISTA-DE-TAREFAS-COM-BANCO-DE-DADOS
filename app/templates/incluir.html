<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Nova Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Incluir Nova Tarefa</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="nome">Nome da Tarefa:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="custo">Custo:</label>
        <input type="number" step="0.01" id="custo" name="custo" required><br>
        
        <label for="data_limite">Data Limite:</label>
        <input type="date" id="data_limite" name="data_limite" required><br>
        
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('main.index') }}" class="btn-back">Voltar</a>
</body>
</html>
