<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Editar Tarefa</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ tarefa.nome }}" required>

        <label for="custo">Custo:</label>
        <input type="number" id="custo" name="custo" value="{{ tarefa.custo }}" step="0.01" required>

        <label for="data_limite">Data Limite:</label>
        <input type="date" id="data_limite" name="data_limite" value="{{ tarefa.data_limite }}" required>

        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('main.index') }}">Voltar</a>
</body>
</html>
